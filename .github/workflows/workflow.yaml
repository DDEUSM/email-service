name: Continuous Integration
on: pull_request

jobs:
  # Label of the runner job
  runner-job:
    # You must use a Linux environment when using service containers or container jobs
    runs-on: ubuntu-latest


    # Service containers to run with `runner-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: 1234
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:

      # Downloads a copy of the code in your repository before running CI tests
      - name: Check out repository code
        uses: actions/checkout@v4
        
      - name: Use Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20.x'
      # Performs a clean installation of all dependencies in the `package.json` file
      # For more information, see https://docs.npmjs.com/cli/ci.html
      - name: Install dependencies
        run: npm ci
        
      - name: build
        run: npm run build             
    

      - name: install pm2
        run: npm i pm2 -g       
          
      - name: start node.js server on background
        run: pm2 start ./dist/src/index.js
        env:
          # The hostname used to communicate with the PostgreSQL service container
          PORT: 4331
          HOST: localhost          
          DATABASE_URL: "postgresql://postgres:1234@localhost:5432/emailservice"
          MAIL_HOST: sandbox.smtp.mailtrap.io 
          MAIL_PORT: 2525
          MAIL_USERNAME: 935d0e69c95e45
          MAIL_PASSWORD: ba0f07267fab5f
      
      - name: Run all tests
        run: npm run test
        env:
          # The hostname used to communicate with the PostgreSQL service container
          PORT: 4331
          HOST: localhost          
          DATABASE_URL: "postgresql://postgres:1234@localhost:5432/emailservice"
          MAIL_HOST: sandbox.smtp.mailtrap.io 
          MAIL_PORT: 2525
          MAIL_USERNAME: 935d0e69c95e45
          MAIL_PASSWORD: ba0f07267fab5f
      
      - name: Stop node server
        run: pm2 stop index
      
      - name: kill pm2 proccess
        run: pm2 kill